<div class="demo">
  <div class="container">
    <div class="logo">
      <a href="/" title="JAMstack Themes">JAMstack Themes </a>
      <h1 class="demo-theme-title"><a href="{{ .theme.Permalink | relURL }}">{{ .theme.Title }} Demo</a></h1>
    </div>
    <div class="action-buttons">
      <a class="action-button action-button-outline action-button-github" data-action="github" data-context="demo" data-name="{{ .theme.Title }}" href="{{ .theme.Params.github }}" target="_blank" rel="nofollow noopener">Github</a>
      {{ if .site.Params.stackbit_button }}
      {{ if .stackbit }}
      {{ if .stackbit.createUrl }}
      <a class="action-button action-button-fill action-button-stackbit" data-action="stackbit" data-context="demo" data-name="{{ .theme.Title }}" href="{{ .stackbit.createUrl }}&utm_source=jamstackthemes&utm_medium=referral&utm_campaign=custom_themes&utm_content=detail" target="_blank" rel="noopener nofollow">Create Site</a>
      {{ end }}
      {{ end }}
      {{ end }}
    </div>
  </div>
</div>
