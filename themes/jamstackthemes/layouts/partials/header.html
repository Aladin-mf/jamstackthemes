{{ $themes := (where .Site.RegularPages "Type" "theme") }}
{{ $themeCount := len $themes }}

<div class="header">
  <div class="header-left">
    <h1><a href="/">JAMstack Themes</a></h1>
  </div>

  {{ partial "main-menu.html" . }}
  
  <div class="submit">
    <a class="submit-button submit-button-mobile" href="https://github.com/stackbithq/jamstackthemes#submit-a-theme">Submit</a>
    <a class="submit-button submit-button-desktop" href="https://github.com/stackbithq/jamstackthemes#submit-a-theme">Submit Theme</a>
    <a class="github" href="https://github.com/stackbithq/jamstackthemes">
      <img width="26" height="26" alt="Github Repo" src="{{ "images/icons/github.svg" | relURL }}"/>
    </a>
  </div>
</div>
